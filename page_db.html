<html>
<head>
  <title>Reading values into a table</title>
</head>

<body>
  <table datasrc='#data'>
    <thead>
      <tr>
        <th>id</th>
        <th>customer</th>
        <th>shop</th>
        <th>carpets_nb</th>
        <th>moket_size</th>
        <th>amount</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td><span datafld='id'> </span></td>
        <td><span datafld='customer'></span></td>
        <td><span datafld='shop'> </span></td>
        <td><span datafld='carpets_nb'> </span></td>
        <td><span datafld='moket_size'> </span></td>
        <td><span datafld='amount'> </span></td>
      </tr>
    </tbody>
  </table>

<object id="data" classid="clsid:333C7BC4-460F-11D0-BC04-0080C7055A83">
  <param name="DataURL" value="mydump.csv">
  <param name="UseHeader" value="true">
</object>

</body>
</html>
